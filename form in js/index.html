<html>
  <head>
    <title>Javascript Form Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main class="login-form-body">
      <h2 style="text-align: center">Sign Up</h2>
      <form name="login-form" onsubmit="formValidator(event)">
        <label>
          Username:
          <input
            type="text"
            id="username-input"
            class=""
            name="username"
            onchange="validateUsername(username.value)"
          />
          <div id="username-error" class="emsg"></div>
        </label>
        <label>
          Email:
          <input
            type="text"
            name="email"
            id="email-input"
            onchange="return validateEmail(email.value)"
          />
          <div id="email-error" class="emsg"></div>
        </label>
        <label>
          Password:
          <div style="position: relative;">
              <input
                type="password"
                name="password"
                id="password-input"
                onchange="return validatePassword(password.value)"
              />
              <span class="material-symbols-outlined" id="togglePassword" onclick="togglePasswordVisibility()">
                visibility_off
                </span>
                
          </div>
          <div id="password-error" class="emsg"></div>
        </label>
        <label>
          Confirm Password:
          <div style="position: relative;">
              <input
                type="password"
                name="confirm_password"
                id="confirm-password-input"
                onchange="return validateConfirmPassword(confirm_password.value)"
              />
              <span class="material-symbols-outlined" id="toggleConfirmPassword" onclick="toggleConfirmPasswordVisibility()" >
                visibility_off
                </span>
          </div>
          <div id="confirm-password-error" class="emsg"></div>
        </label>
        <button>SIGN UP</button>
      </form>
      
    </main>
  </body>
</html>
